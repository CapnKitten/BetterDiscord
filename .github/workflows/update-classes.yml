name: Update Classes

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  repository_dispatch:
    types: [update_class]

jobs:
  classUpdate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get date key
        id: get-date
        run: echo "date=$(date +'%Y-%U')" >> $GITHUB_OUTPUT

      - name: Cache CSS state
        uses: actions/cache@v5
        with:
          path: |
            .git
          key: ${{ runner.os }}-css-update-${{ steps.get-date.outputs.date }}-${{ hashFiles('**/*.css') }}
          restore-keys: |
            ${{ runner.os }}-css-update-${{ steps.get-date.outputs.date }}-
            ${{ runner.os }}-css-update-

      - name: Update all classes
        id: update-all
        uses: flowerey/class-update@main
        with:
          folder: '.'
          ext: css

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        if: ${{ steps.update-all.outputs.totalChanges > 0 }}
        with:
          default_author: github_actions
          message: "chore: update classes >_<"
          fetch: true