name: Update and Format

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  repository_dispatch:
    types: [update_class]

jobs:
  update-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6

      - name: Get date key
        id: get-date
        run: echo "date=$(date +'%Y-%U')" >> $GITHUB_OUTPUT

      - name: Cache Prettier and CSS state
        uses: actions/cache@v5
        with:
          path: |
            .prettiercache
            .git
          key: ${{ runner.os }}-assets-${{ steps.get-date.outputs.date }}-${{ hashFiles('**/*') }}
          restore-keys: |
            ${{ runner.os }}-assets-${{ steps.get-date.outputs.date }}-

      - name: Update all classes
        id: update-all
        uses: flowerey/class-update@main
        with:
          folder: "."
          ext: css

      - name: Run Prettier
        id: prettier
        run: npx prettier --write . --cache --cache-location .prettiercache

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "chore: update classes and format code"
          fetch: true