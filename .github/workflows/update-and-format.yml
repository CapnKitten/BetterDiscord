name: Update and Format

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  repository_dispatch:
    types: [update_class]

permissions:
  contents: write

jobs:
  update-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6

      - name: Get date key
        id: get-date
        run: echo "date=$(date +'%Y-%U')" >> $GITHUB_OUTPUT

      - name: Cache Prettier and CSS state
        uses: actions/cache@v5
        with:
          path: |
            .prettiercache
            .git
          key: ${{ runner.os }}-assets-${{ steps.get-date.outputs.date }}-${{ hashFiles('**/*') }}
          restore-keys: |
            ${{ runner.os }}-assets-${{ steps.get-date.outputs.date }}-

      - name: Update all classes
        id: update-all
        uses: flowerey/class-update@main
        with:
          folder: "."
          ext: css

      - name: Run Prettier
        id: prettier
        run: |
          echo ".github/" > .prettierignore
          npx prettier --write . --cache --cache-location .prettiercache --ignore-path .prettierignore

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update classes and format code"
          push_options: --force
