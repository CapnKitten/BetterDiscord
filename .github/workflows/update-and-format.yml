name: Update and Format

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  repository_dispatch:
    types: [update_class]

permissions:
  contents: write

jobs:
  update-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6

      - name: Get date key
        id: get-date
        run: echo "date=$(date +'%Y-%U')" >> $GITHUB_OUTPUT

      - name: Cache Prettier and CSS state
        uses: actions/cache@v5
        with:
          path: |
            .prettiercache
          key: ${{ runner.os }}-assets-${{ steps.get-date.outputs.date }}-${{ hashFiles('**/*.css', '**/*.js', '**/*.scss', '**/*.yml', '**/*.md') }}
          restore-keys: |
            ${{ runner.os }}-assets-${{ steps.get-date.outputs.date }}-

      - name: Update all classes
        id: update-all
        uses: flowerey/class-update@main
        with:
          folder: "."
          ext: css

      - name: Run Prettier
        id: prettier
        run: |
          npx prettier --write . --cache --cache-location .prettiercache

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .

          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "chore: update classes and format code"
            git push origin HEAD:master --force-with-lease
          else
            echo "No changes to commit"
          fi
